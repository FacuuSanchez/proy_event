{% extends 'base.html' %}

{% block content %}
<form action="./{{ evento.id }}" method="POST" class="card card-body bg-secondary">
    {% csrf_token %}
    <h2 class="text-center">Evento</h2>
    <div class="row">
        <div class="col">
            <label for="Titulo">Titulo</label>
            <input type="text" name="titulo" value="{{ evento.titulo }}" class="form-control mb-2">
        </div>
        <div class="col">
            <label for="Subtitulo">Subtitulo</label>
            <input type="text" name="subtitulo" value="{{ evento.subtitulo }}" class="form-control mb-2">
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="descripcion">{{ evento.descripcion }}</textarea>
    </div>
    <label for="form-select">Relevancia</label>
    <select class="form-select" aria-label="Default select example" name="relevancia">
        <option value="True">Activo</option>
        <option value="False">Inactivo</option>
      </select>
    <p>
        <label for="Fecha de Inicio">Fecha de Inicio</label>
        <input type="text" name="fecha_inicio" value="{{ evento.fecha_inicio|date:'Y-m-d' }}" class="form-control mb-2">
    </p>
    <p>
        <label for="Fecha de Fin">Fecha de Finalizacion</label>
        <input type="text" name="fecha_fin" value="{{ evento.fecha_fin|date:'Y-m-d' }}" class="form-control mb-2">
    </p>
    <p>
        <label for="Hora de Inicio">Hora de Inicio</label>
        <input type="text" name="hora_inicio" value="{{ evento.hora_inicio|date:'H:i:s' }}" class="form-control mb-2">
    </p>
    <p>
        <label for="Hora de Fin">Hora de Finalizacion</label>
        <input type="text" name="hora_fin" value="{{ evento.hora_fin|date:'H:i:s' }}" class="form-control mb-2">
    </p>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" name="estado" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Estado</label>
    </div>
    <button class="btn btn-success">Editar</button>
</form>
{% endblock content %}
