{% extends 'base.html' %}
{% block content %}
<div class="main">
    <form method="POST">
        {% csrf_token %}
        <h2>Seguro que deseas eliminar este evento?</h2>
        <div class="col-4 md-4 p-3">
            <div class="card bg-gray card-project">
                <div class="card-body text-center">
                    <h2>{{ familiar.persona.persona }}</h2>
                    <p>Evento: {{ evento.titulo }}</p>
                    <input class="btn btn-danger" type="submit" value="Yes">
                    <a class="btn btn-primary" href="/eventos/">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
