{% extends 'base.html' %}

{% block content %}
<form action="/cursos/{{ curso.id }}" method="POST" class="card card-body bg-secondary" enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="text-center">Cursos</h2>
    <div class="row">
        <div class="col">
            <label for="Titulo">Titulo</label>
            <input type="text" name="titulo" value="{{ curso.titulo }}" class="form-control mb-2">
        </div>
        <div class="col">
            <label for="Subtitulo">Subtitulo</label>
            <input type="text" name="subtitulo" value="{{ curso.subtitulo }}" class="form-control mb-2">
        </div>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="descripcion">{{ curso.descripcion }}</textarea>
    </div>
    <label for="form-select">Relevancia</label>
    <select class="form-select" aria-label="Default select example" name="relevancia">
        <option value="True">Activo</option>
        <option value="False">Inactivo</option>
      </select>
    <div class="mb-3">
        <label for="imagen" class="form-label">Imagen del Curso</label>
        <input class="form-control" type="file" id="formFile" name="imagen">
    </div>
    <button class="btn btn-success">Editar</button>
</form>
{% endblock content %}
